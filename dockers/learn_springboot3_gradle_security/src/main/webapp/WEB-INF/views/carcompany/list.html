<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<main class="container">

    <h2 class="my-4">CarCompany List</h2>

    <nav class="my-4 navbar navbar-light">
        <div class="container-fluid">
            <form class="d-flex" action="/carcompany/list" method="get">
                <label for="search">출시년도</label>
                <input class="form-control" id="search" name="search" type="search" placeholder="Search"
                       aria-label="Search"
                       value=2019>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">회사이름</th>
            <th scope="col">자동차이름</th>
            <th scope="col">연식</th>
            <th scope="col">옵션 갯수</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
